<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link type="text/css" rel="stylesheet" href="css/mystyle.css">
  </head>

  <body>
    <div class="main">
      <div class="header">

      </div>

      <div class="menubar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutme.html">Bio</a></li>
          <li><a href="cv.html">CV</a></li>
          <li><a href="contactme.html">Contact Me</a></li>


        </ul>
      </div>
        <div class=contact1>

          <form action="#">
            <fieldset>
              <legend>Information About Me</legend>
              <p>
                <label>First Name</label>
                <input type="text" name="Fname" placeholder="First Name"/>
              </p>
              <p>
                <label>Last Name</label>
                <input type="password" name="Surname" placeholder="Surname"/>
              </p>
              <p>
                <label>Email</label>
                <input type="email" name="EmailAddress" placeholder="example@example.com"/>
              </p>
              <p>
                <label>Gender</label>
                <input type="radio" name="male"/>Male
                <input type="radio" name="female"/>Female
              </p>
              <p>
                <label>Hobbies</label>
                <input type="checkbox" name="singing"/>Singing
                <input type="checkbox" name="dancing"/>Dancing
                <input type="checkbox" name="studying"/>Studying
                <input type="checkbox" name="playing computer games"/>Gaming
              </p>
              <p>
                <label>Country</label>
                <select>
                  <option>Nepal</option>
                  <option>India</option>
                  <option>USA</option>
                  <option>Hongkong</option>
                  <option>China</option>
                  <option>Australia</option>
                </select>
              </p>
              <p>
                <label>Comments</label><br/>
                <textarea cols="50" rows="5" name=""></textarea>
              </p>
              <p>
                <input type="submit" value="submit" name="Submit">
                <input type="reset" value="reset" name="Reset">
              </p>

            </fieldset>
          </form>
      </div>
    
  </div>

  </body>
</html>
