        <div class=contact1>

          <form action="#"><!--to create a form where user can input-->
            <fieldset>
              <legend>Information About Me</legend><!--for the form header-->
              <p>
                <label>First Name :</label>
                <input type="text" name="Fname" placeholder="First Name"/>
              </p>
              <p>
                <label>Last Name :</label>
                <input type="password" name="Surname" placeholder="Surname"/>
              </p>
              <p>
                <label>Email :</label>
                <input type="email" name="EmailAddress" placeholder="example@example.com"/>
              </p>
              <p>
                <label>Gender :</label>
                <input type="radio" name="gender"/>Male <!--creates a radio button-->
                <input type="radio" name="gender"/>Female
              </p>
              <p>
                <label>Hobbies :</label>
                <input type="checkbox" name="hobbies"/>Singing<!--checkbox where user can tick on more than one itesm<-->

                <input type="checkbox" name="hobbies"/>Studying
                <input type="checkbox" name="hobbies"/>Gaming
              </p>
              <p>
                <label>Country :</label>

                  <option>India</option>
                  <option>USA</option>
                  <option>Hongkong</option>
                  <option>China</option>
                  <option>Australia</option>
                </select>
              </p>
              <p>
                <label>Comments :</label></p>
                <p>
                <textarea cols="50" rows="5" name="comments" placeholder="Write a comment"></textarea><!--a box where user can give feedback-->
              </p>
              <p><!--this <p> is used to break the line-->
                <input type="submit" value="submit" name="Submit">
                <input type="reset" value="reset" name="Reset">
              </p>

            </fieldset>
